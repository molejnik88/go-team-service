services:

  postgres:
    image: postgres:15.3
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: manager
      POSTGRES_DB: team_app
    ports:
      - "5432:5432"
    volumes:
      - "../db_data:/var/lib/postgresql/data"
      - "../initdb:/docker-entrypoint-initdb.d"

  team_app:
    build:
      context: ./..
      dockerfile: dockerfiles/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
